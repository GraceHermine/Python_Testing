<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking for {{competition['name']}} | GUDLFT</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='booking.css') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        
    </style>
</head>
<body>

<div class="booking-card">
    <div class="text-center mb-4">
        <h1>Réservation pour : "{{competition['name']}}"  </h1>
        <p class="text-muted">Réservez votre place dès maintenant !</p>
    </div>

    <div class="places-info text-center mb-3">
        <strong>Places disponibles :</strong> {{competition['numberOfPlaces']}}
    </div>

    <form action="/purchasePlaces" method="post" id="booking-form" novalidate>
        <input type="hidden" name="club" value="{{club['name']}}">
        <input type="hidden" name="competition" value="{{competition['name']}}">

        <div class="mb-3">
            <label for="places" class="form-label">Nombre de places à réserver</label>
            <input type="number" name="places" id="places" class="form-control" min="1" max="{{competition['numberOfPlaces']}}" required>
            <div class="form-text">Entrez un nombre entre 1 et {{competition['numberOfPlaces']}}.</div>
        </div>

        <button type="submit" class="btn-book">Réserver</button>
    </form>

    <div id="alert-box" class="alert" role="alert"></div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script>
document.getElementById("booking-form").addEventListener("submit", function(event) {
    event.preventDefault();
    const maxPlaces = parseInt("{{competition['numberOfPlaces']}}");
    const placesRequested = parseInt(document.getElementById("places").value);
    const alertBox = document.getElementById("alert-box");

    if (isNaN(placesRequested) || placesRequested < 1 || placesRequested > maxPlaces) {
        alertBox.className = "alert alert-danger text-center";
        alertBox.textContent = "Veuillez saisir un nombre valide entre 1 et " + maxPlaces + ".";
        alertBox.style.display = "block";
    } else {
        alertBox.className = "alert alert-success text-center";
        alertBox.textContent = "Réservation réussie pour " + placesRequested + " place(s) !";
        alertBox.style.display = "block";
        setTimeout(() => {
            document.getElementById("booking-form").submit();
        }, 1200);
    }
});
</script>


</body>
</html>
